<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === 'effectuer',
                'list-group-item-eteint': appareilStatus === 'en_cours' }">

  <h4 [ngStyle]="{color: getColor()}"> Tâche : {{ appareilName }} -- Status : {{ getStatus() }}</h4>
  <a [routerLink]="[id]">Détails</a>

  <!-- <input type="text" class="form-control" [(ngModel)]="appareilName"> -->



  <button class="btn btn-sm btn-success"
          *ngIf="appareilStatus==='en_cours'"
          (click)="onSwitch()"> Effectuer</button>

  <button class="btn btn-sm btn-danger"
          *ngIf="appareilStatus==='effectuer'"
          (click)="onSwitch()"> En cours</button>
</li>
