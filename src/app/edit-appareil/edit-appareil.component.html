<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">
            Nom de le recette
          </label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="form-group">
          <label for="status">
            Ã‰tat de la recette
          </label>
          <select id="status" class="form-control" name="status" [ngModel]="defaultOnOff">
            <option value="allumer">Faite</option>
            <option value="eteint">Non faite</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>
      </form>
    </div>
  </div>
